version: "3.7"

services:
    nginx:
        container_name: app-nginx-real
        image: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
        links:
            - mysql-db
        ports:
            - "80:80"
        command: /bin/bash -c "envsubst < /etc/nginx/conf.d/nginx.conf && exec nginx -g 'daemon off;'"
        depends_on:
            # - react-app
            - node-app
        networks:
            - appnet
    mysql-db:
        image: mysql/mysql-server
        container_name: mysql-db
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: example
            MYSQL_USER: dbuser
            MYSQL_PASSWORD: dbuserpwd
            MYSQL_DATABASE: kraken
        volumes:
            - "./my.conf:/etc/mysql/conf.d/config-file.cnf"
            - "./data:/var/lib/mysql:rw"
        ports:
            - "3308:3306"
        expose:
            - "3306"
        networks:
            - appnet
    adminer:
        image: adminer
        restart: always
        ports:
            - 8030:8080
    node-app:
        container_name: app-server
        ports:
            - "3030:3030"
        build:
            context: ./server
            dockerfile: Dockerfile
        volumes:
            - "./server:/usr/src/server"
            - "./server/node_modules:/usr/src/server/node_modules"
        environment:
            - NODE_ENV=development
        networks:
            - appnet
volumes:
    db_data:
networks:
    appnet:
        driver: "bridge"
